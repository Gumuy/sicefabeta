<!DOCTYPE html>
<html lang="en">

<head>
    <title>SICEFA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="description" content="SICEFA">
    <meta name="keywords" content="Proyecto integrador">
    <meta name="author" content="Beatriz Ximena Alvarez Mena, Carlos Eduardo Paredes Soto">
    <link rel="stylesheet" href="/styles/styleGlobal.css">
</head>

<body>



    <!--Formulario-->
    <div class="container-fluid">
        <section class="container">
            <form>
                <header class="display-6 text-center p-2" style="color: #354f52;">REGISTRO CLIENTE</header>
                <h3 class="display-7 text-left p-2" style="color: #354f52;">Datos personales</h3>
                <div class="row">
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtNombre" id="txtNombre"
                            placeholder="Nombre(s)"><br>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtPrimApellido" id="txtPrimApellido"
                            placeholder="Primer Apellido"><br>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtSegunApellido" id="txtSegunApellido"
                            placeholder="Segundo Apellido"><br>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtDomicilio" id="txtDomicilio"
                            placeholder="Domicilio"><br>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtCodPostal" id="txtCodPostal"
                            placeholder="Código Postal"><br>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtRfc" id="txtRfc" placeholder="RFC"><br>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtCurp" id="txtCurp" placeholder="CURP"><br>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtCiudad" id="txtCiudad"
                            placeholder="Ciudad"><br>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtFechIngreso" id="txtFechIngreso"
                            placeholder="Fecha Ingreso"><br>
                    </div>
                    <div class="col-sm-3">


                        <select name="txtGenero" class=" form-select " id="txtGenero"><br>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="col-sm-3">

                        <select name="txtEstado" class=" form-select " id="txtEstado"><br>
                            <option value="AGUASCALIENTES">AGUASCALIENTES</option>
                            <option value="BAJA CALIFORNIA">BAJA CALIFORNIA</option>
                            <option value="BAJA CALIFORNIA SUR">BAJA CALIFORNIA SUR</option>
                            <option value="CAMPECHE">CAMPECHE</option>
                            <option value="COAHUILA">COAHUILA</option>
                            <option value="COLIMA">COLIMA</option>
                            <option value="CHIAPAS">CHIAPAS</option>
                            <option value="CHIHUHUA">CHIHUHUA</option>
                            <option value="DISTRITO FEDERA">DISTRITO FEDERAL</option>
                            <option value="DURANGO">DURANGO</option>
                            <option value="GUANAJUATO">GUANAJUATO</option>
                            <option value="GUERRERO">GUERRERO</option>
                            <option value="HIDALGO">HIDALGO</option>
                            <option value="JALISCO">JALISCO</option>
                            <option value="MEXICO">MEXICO</option>
                            <option value="MICHOACAN">MICHOACAN</option>
                            <option value="MORELOS">MORELOS</option>
                            <option value="NAYARIT">NAYARIT</option>
                            <option value="NUEVO LEON">NUEVO LEON</option>
                            <option value="OAXACA">OAXACA</option>
                            <option value="PUEBLA">PUEBLA</option>
                            <option value="QUERETARO">QUERETARO</option>
                            <option value="QUINTANA ROO">QUINTANA ROO</option>
                            <option value="SAN LUIS POTOSI">SAN LUIS POTOSI</option>
                            <option value="SINALOA">SINALOA</option>
                            <option value="SONORA">SONORA</option>
                            <option value="TABASCO">TABASCO</option>
                            <option value="TAMAULIPAS">TAMAULIPAS</option>
                            <option value="TLAXCALA">TLAXCALA</option>
                            <option value="VERACRUZ">VERACRUZ</option>
                            <option value="YUCATAN">YUCATAN</option>
                            <option value="ZACATECAS">ZACATECAS</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtEmail" id="txtEmail" placeholder="e-mail"><br>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtFechNacimiento" id="txtFechNacimiento"
                            placeholder="Fecha de Nacimento"><br>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtTelefono" id="txtTelefono"
                            placeholder="Teléfono"><br>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="txtVentPublico" id="txtVentPublico"
                            placeholder="Venta al Público"><br>


                        <h3 class="display-7 text-left p-2" style="color: #354f52;">Foto</h3>
                        <div class="d-flex flex-column align-items-center justify-content-center my-3">

                            <img src="#" alt="Imagen Seleccionada" class="img-thumbnail bg-transparent"
                                id="previewImage" style="display:none;">
                            <input type="file" class=" form-control" id="foto">
                        </div>
                        <br>
                        <br>
                    </div>

                </div>
            </form>
            <div class="d-flex justify-content-center">

                <button class="btn btn-success" onclick="moduloCliente.addCliente();" id="btnAdd">Registrar <i
                        class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i></button>
                <button class="btn btn-success" onclick="moduloCliente.clean();" id="btnClean">Limpiar <i
                        class="fa-solid fa-broom" style="color: #ffffff;"></i></button>
                <button class="btn btn-success" onclick="moduloCliente.updateCliente();" id="btnUpdate">Actualizar <i
                        class="fa-solid fas fa-history" style="color: #ffffff;"></i></button>
                <button class="btn btn-success" onclick="moduloCliente.deleteCliente();" id="btnDelete">Eliminar <i
                        class="fa-solid fa-trash" style="color: #ffffff;"></i></button>


            </div>
            <br>
            <br>
            <div class="d-flex flex-column align-items-center justify-content-center my-3">
                <h3 class="display-7 text-left p-2" style="color: #354f52;">Listado Clientes</h3>

                <div class="card col-lg-6  p-4 m-4" style="margin-bottom: 10px">
                    <div class="d-flex m-3">

                        <input type="text" id="txtBusquedaCliente" placeholder=" Buscar cliente">
                        <button class="btn btn-success" onclick="moduloCliente.searchCliente();">Buscar
                            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>

                        <select onclick="moduloCliente.filterEstatus()" id="lstFilterEstatus" class="form-select"
                            aria-labelledby="dropdownMenuButton1">
                            <option selected>Elige una opción</option>

                            <option value="Activo">Activos</option>
                            <option value="Inactivo">Inactivos</option>
                        </select>
                    </div>
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Género</th>
                                <th>Teléfono Movil</th>
                                <th>Estátus</th>
                            </tr>
                        </thead>
                        <tbody id="tblClientes">

                        </tbody>
                    </table>
                </div>
            </div>

            <script src="https://kit.fontawesome.com/5b2670a1a9.js" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
