<!DOCTYPE html>
<html lang="en">

<head>
    <title>SICEFA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="description" content="SICEFA">
    <meta name="keywords" content="Proyecto integrador">
    <meta name="author"
        content="Miguel Ángel Rodríguez Padilla, Luis Felipe Frausto García, Carlos Eduardo Paredes Soto">
    <link rel="stylesheet" href="/styles/styleGlobal.css">
</head>

<body>

    <!--Formulario-->
    <div class="container-fluid ">
        <section class="container">
            <form>
                <h1 class="title">
                    Registrar sucursal
                </h1>
                <div class="subtitle mb-3 mt-5">
                    <h5>Datos </h5>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" class=" form-control " name="txtNombre" id="txtNombre"
                                    placeholder="Nombre"><br>
                                <input type="text" class=" form-control " name="txtCp" id="txtCp"
                                    placeholder="Código Postal"><br>
                                <input type="text" class=" form-control " name="txtCiudad" id="txtCiudad"
                                    placeholder="Ciudad"><br>
                                <input type="text" class=" form-control " name="txtCalle" id="txtCalle"
                                    placeholder="Calle"><br>
                                <input type="text" class=" form-control " name="txtNumero" id="txtNumero"
                                    placeholder="Número"><br>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class=" form-control " name="txtTelefono" id="txtTitular"
                                    placeholder="Titular"><br>
                                <input type="text" class=" form-control " name="txtRFC" id="txtRFC"
                                    placeholder="RFC"><br>

                                <input type="text" class=" form-control " name="txtColonia" id="txtColonia"
                                    placeholder="Colonia"><br>
                                <input type="text" class=" form-control " name="txtTelefono" id="txtTelefono"
                                    placeholder="Teléfono"><br>
                                <select name="lstEstado" class=" form-select " id="lstEstado"><br>
                                    <option value="AGUASCALIENTES">AGUASCALIENTES</option>
                                    <option value="BAJA CALIFORNIA">BAJA CALIFORNIA</option>
                                    <option value="BAJA CALIFORNIA SUR">BAJA CALIFORNIA SUR</option>
                                    <option value="CAMPECHE">CAMPECHE</option>
                                    <option value="COAHUILA">COAHUILA</option>
                                    <option value="COLIMA">COLIMA</option>
                                    <option value="CHIAPAS">CHIAPAS</option>
                                    <option value="CHIHUHUA">CHIHUHUA</option>
                                    <option value="DISTRITO FEDERA">DISTRITO FEDERAL</option>
                                    <option value="DURANGO">DURANGO</option>
                                    <option value="GUANAJUATO">GUANAJUATO</option>
                                    <option value="GUERRERO">GUERRERO</option>
                                    <option value="HIDALGO">HIDALGO</option>
                                    <option value="JALISCO">JALISCO</option>
                                    <option value="MEXICO">MEXICO</option>
                                    <option value="MICHOACAN">MICHOACAN</option>
                                    <option value="MORELOS">MORELOS</option>
                                    <option value="NAYARIT">NAYARIT</option>
                                    <option value="NUEVO LEON">NUEVO LEON</option>
                                    <option value="OAXACA">OAXACA</option>
                                    <option value="PUEBLA">PUEBLA</option>
                                    <option value="QUERETARO">QUERETARO</option>
                                    <option value="QUINTANA ROO">QUINTANA ROO</option>
                                    <option value="SAN LUIS POTOSI">SAN LUIS POTOSI</option>
                                    <option value="SINALOA">SINALOA</option>
                                    <option value="SONORA">SONORA</option>
                                    <option value="TABASCO">TABASCO</option>
                                    <option value="TAMAULIPAS">TAMAULIPAS</option>
                                    <option value="TLAXCALA">TLAXCALA</option>
                                    <option value="VERACRUZ">VERACRUZ</option>
                                    <option value="YUCATAN">YUCATAN</option>
                                    <option value="ZACATECAS">ZACATECAS</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-6"> <input type="text" class=" form-control " name="txtLatitud"
                                    id="txtLatitud" placeholder="Latitud"><br>
                                <input type="text" class=" form-control " name="txtLongitud" id="txtLongitud"
                                    placeholder="Longitud"><br>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--botones-->
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" onclick="moduloSucursales.addSucursal();" id="btnAdd">
                    Registrar <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i></button>
                <button class="btn btn-success" onclick="moduloSucursales.clean();" id="btnClean">Limpiar <i
                        class="fa-solid fa-broom" style="color: #ffffff;"></i></button>
                <button class="btn btn-success disabled" onclick="moduloSucursales.updateSucursal();"
                    id="btnUpdate">Actualizar
                    <i class="fa-solid fa-history" style="color: #ffffff;"></i>
                </button>
                <button class="btn btn-success disabled" onclick="moduloSucursales.deleteSucursal();"
                    id="btnDelete">Eliminar <i class="fa-solid fa-trash" style="color: #ffffff;"></i></button>

            </div>
            <br><br><br>
        </section>
        <!--Tabla-->
        <section class="container">
            <div class="row">
                <div class="subtitle mb-3 mt-5">
                    <h5>Sucursales </h5>

                </div>
                <div class="col-sm-4 d-flex flex-row">
                    <input class=" form-control" type="text" name="txtBusqueda"
                        id="txtBusqueda" placeholder="Buscar Susursal">
                    <button class="btn btn-success" onclick="moduloSucursales.searchSucursal();">Buscar <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                        </button>
                </div>
                <section class="container">
                    <div class="table-responsive">
                        <table class="table m-3">
                            <thead>
                                <tr>
                                    <th class="p-2" scope="col">ID</th>
                                    <th class="p-2" scope="col">Nombre</th>
                                    <th class="p-2" scope="col">Titular</th>
                                    <th class="p-2" scope="col">Código Postal</th>
                                    <th class="p-2" scope="col">RFC</th>
                                    <th class="p-2" scope="col">Ciudad</th>
                                    <th class="p-2" scope="col">Colonia</th>
                                    <th class="p-2" scope="col">Calle</th>
                                    <th class="p-2" scope="col">Teléfono</th>
                                    <th class="p-2" scope="col">Número</th>
                                    <th class="p-2" scope="col">Estado</th>
                                    <th class="p-2" scope="col">Latitud</th>
                                    <th class="p-2" scope="col">Longitud</th>
                                    <th class="p-2" scope="col">Estatus</th>
                                </tr>
                            </thead>
                            <tbody id="tblSucursales">
                                <tr>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                </section>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/5b2670a1a9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
