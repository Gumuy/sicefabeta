<!DOCTYPE html>
<html lang="en">

<head>
    <title>SICEFA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="description" content="SICEFA">
    <meta name="keywords" content="Proyecto integrador">
    <meta name="author" content="Beatriz Ximena Alvarez Mena">
    <link rel="stylesheet" href="/styles/styleGlobal.css">
</head>

<body>

    <!-- Formulario -->
    <div class="container-fluid">
        <section class="container">
            <form>
                <h1 class="title">
                    Gesti√≥n Ventas
                </h1>
                <div class="subtitle mb-3 mt-5">
                    <h5>Datos</h5>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="txtCliente" id="txtCliente"
                                    placeholder="Cliente">
                                <br>
                                <input class="form-control" type="date" id="lstFecha" placeholder="fecha">
                                <br>

                                <input type="time" id="lstHora" class="form-control" placeholder="Hora">
                                <br>

                                <input type="text" class=" form-control " name="txtEmpleado" id="txtEmpleado"
                                    placeholder="Empleado"><br>
                                <input type="text" class=" form-control " name="txtProductoVend" id="txtProductoVend"
                                    placeholder="Producto Vendido"><br>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class=" form-control " name="txtCantidad" id="txtCantidad"
                                    placeholder="Cantidad"><br>
                                <input type="text" class=" form-control " name="txtPrecio" id="txtPrecio"
                                    placeholder="Precio"><br>


                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--botones-->
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" onclick="moduloVentas.addVenta();" id="btnAdd">Registrar <i class="fa-solid fa-pen-to-square"
                    style="color: #ffffff;"></i></button>
                <button class="btn btn-success" onclick="moduloVentas.clean();" id="btnClean">Limpiar <i
                    class="fa-solid fa-broom" style="color: #ffffff;"></i></button>
                <button class="btn btn-success disabled" onclick="moduloVentas.updateVenta();"
                    id="btnUpdate">Actualizar <i class="fa-solid fa-history" style="color: #ffffff;"></i></button>
                <button class="btn btn-success disabled" onclick="moduloVentas.deleteVenta();"
                    id="btnDelete">Eliminar <i class="fa-solid fa-trash" style="color: #ffffff;"></i></button>

            </div>
            <br><br><br>
        </section>
        <!--Tabla-->
        <section class="container">
            <div class="row">
                <div class="subtitle mb-3 mt-5">
                    <h5>Ventas Realizadas</h5>

                </div>
                <div class="col-sm-4 d-flex flex-row">
                    <input class=" form-control border border-dark rounded-0" type="text" name="txtBusqueda"
                        id="txtBusqueda" placeholder="Buscar Venta">
                    <button class="btn btn-success" onclick="moduloVentas.searchVenta();">Buscar
                        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
                </div>
                <section class="container">
                    <div class="table-responsive">
                        <table class="table m-3">
                            <thead>
                                <tr>
                                    <th class="p-2" scope="col">ID</th>
                                    <th class="p-2" scope="col">Cliente</th>
                                    <th class="p-2" scope="col">Fecha</th>
                                    <th class="p-2" scope="col">Hora</th>
                                    <th class="p-2" scope="col">Empleado</th>
                                    <th class="p-2" scope="col">Producto Vendido</th>
                                    <th class="p-2" scope="col">Cantidad</th>
                                    <th class="p-2" scope="col">Precio</th>
                                    <th class="p-2" scope="col">Estatus</th>

                                </tr>
                            </thead>
                            <tbody id="tblVentasRealizada">
                                <tr>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                </section>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/5b2670a1a9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
